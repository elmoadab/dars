<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> elm o adab </title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        padding: 2rem 1rem;
        font-size: 2.5rem;
        color: #00ffcc;
    }
    .video-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
    }
    .video-card {
        background: #1e1e1e;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .video-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }
    video {
        width: 100%;
        display: block;
        border-bottom: 1px solid #333;
    }
    .title {
        padding: 1rem;
        font-size: 1.2rem;
        text-align: center;
        background: #222;
        color: #00ffcc;
    }
</style>
</head>
<body>

<h1>فیلم های ریاضی</h1>

<div class="video-gallery">

    <div class="video-card">
        <video controls>
            <source src="https://files.catbox.moe/fj341y.mp4" type="video/mp4">
            مرورگر شما از ویدئو پشتیبانی نمی‌کند.
        </video>

    <div class="video-card">

            مرورگر شما از ویدئو پشتیبانی نمی‌کند.
        </video>
        <div class="title">ویدئو دوم</div>
    </div>

    <!-- برای ویدئوهای بیشتر همین بلوک را کپی کنید -->
</div>

</body>
</html>
