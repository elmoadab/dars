<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پیام‌رسان مدرسه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginDiv">
    <h1>پیام‌رسان مدرسه</h1>
    <select id="roleSelect">
      <option value="student">دانش‌آموز</option>
      <option value="teacher">معلم</option>
    </select>
    <input type="password" id="teacherCode" placeholder="کد معلم" style="display:none;">
    <button onclick="login()">ورود</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="uploadDiv" style="display:none;">
      <textarea id="textInput" placeholder="متن پیام"></textarea><br>
      <input type="file" id="fileInput"><br>
      <button onclick="addMessage()">ارسال</button>
    </div>
    <h3>پیام‌ها:</h3>
    <div id="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
